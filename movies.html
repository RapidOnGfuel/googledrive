<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 100vh;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .navbar {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            z-index: 1;
        }
        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .navbar a:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px;
            position: relative;
            z-index: 2;
        }
        .search-bar {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .filter-button {
            background-color: #4da6ff;
            color: #121212;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        .filter-wrapper {
            position: relative;
        }
        .filter-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #1e1e1e;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            width: 120px;
            text-align: left;
            z-index: 3;
        }
        .filter-dropdown label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        .filter-dropdown label:hover {
            background-color: #333;
        }
        .script-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
            gap: 20px;
            z-index: 1;
            margin-bottom: 40px;
        }
        .script-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .script-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(1, 58, 246, 0.528);
        }
        .script-box a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4da6ff;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .script-box a:hover {
            transform: translateY(-3px);
        }
        .announcement {
            align-items: center;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="navbar">
        <a href="index.html">Main</a>
        <a href="movies.html">Movies</a>
    </div>
    <h5 class="announcement"> 
        Unfortunately only movies are supported at the moment, <br>TV shows take up too much data and it is hard to correctly load every episode in a season automatically.
        <br>For now, watch a movie!
    </h5>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search for scripts..." id="search-bar">
        <div class="filter-wrapper">
            <button class="filter-button" onclick="toggleFilter()">Filter</button>
            <div class="filter-dropdown" id="filter-dropdown">
                <label><input type="radio" name="filter" value="all" checked> All</label>
                <label><input type="radio" name="filter" value="movies"> Movies</label>
                <label><input type="radio" name="filter" value="tvshows"> TV Shows</label>
            </div>
        </div>
    </div>

    <div class="script-container" id="script-container"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 400,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#fff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 10,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false,
                    distance: 500,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 2
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "bottom",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "bubble"
                    },
                    onclick: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 4,
                        duration: 0.3,
                        opacity: 1,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        function toggleFilter() {
            const filterDropdown = document.getElementById('filter-dropdown');
            filterDropdown.style.display = (filterDropdown.style.display === 'block') ? 'none' : 'block';
        }

        const searchBar = document.getElementById('search-bar');
        const filterOptions = document.querySelectorAll('input[name="filter"]');
        const scriptContainer = document.getElementById('script-container');

        // Movie data embedded directly in the script
        const movies = [
            {
                name: "Pirates of the Caribbean: Dead Man's Chest",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Pirates of the Caribbean: On Stranger Tides",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Pirates of the Caribbean: Dead Men Tell No Tales",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Pirates of the Caribbean: The Curse of the Black Pearl",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Pirates of the Caribbean: At Worlds End",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Toy Story 1",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Toy Story 2",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Toy Story 3",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "The Matrix",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "American Psycho",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Grown Ups 1",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Polar Express",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Cars 1",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Cars 2",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "Chicken Run",
                type: "movies",
                link: "watch.html"
            },
            {
                name: "TV Show 1",
                type: "tvshows",
                link: "watch.html"
            }
        ];

        // Dynamically create movie entries
        movies.forEach(movie => {
            const scriptBox = document.createElement('div');
            scriptBox.className = 'script-box';
            scriptBox.setAttribute('data-script', movie.name);
            scriptBox.setAttribute('data-type', movie.type);

            const title = document.createElement('h2');
            title.textContent = movie.name;
            scriptBox.appendChild(title);

            const type = document.createElement('p');
            type.textContent = movie.type.charAt(0).toUpperCase() + movie.type.slice(1);
            scriptBox.appendChild(type);

            const link = document.createElement('a');
            link.href = movie.link;
            link.target = '_blank';
            link.textContent = 'Watch';
            scriptBox.appendChild(link);

            scriptContainer.appendChild(scriptBox);
        });

        function filterScripts() {
            const searchTerm = searchBar.value.toLowerCase().trim();
            const selectedFilter = document.querySelector('input[name="filter"]:checked').value;
            const scriptBoxes = document.querySelectorAll('.script-box');
            let found = false;

            scriptBoxes.forEach(scriptBox => {
                const scriptName = scriptBox.getAttribute('data-script').toLowerCase();
                const scriptType = scriptBox.getAttribute('data-type');

                const matchesSearch = scriptName.includes(searchTerm);
                const matchesFilter = selectedFilter === "all" || scriptType === selectedFilter;

                if (matchesSearch && matchesFilter) {
                    scriptBox.style.display = 'block';
                    found = true;
                } else {
                    scriptBox.style.display = 'none';
                }
            });

            if (!found && searchTerm !== "") {
                scriptBoxes.forEach(scriptBox => scriptBox.style.display = 'none');
            }

            const matchingScripts = Array.from(scriptBoxes).filter(scriptBox =>
                scriptBox.style.display === 'block'
            );
            matchingScripts.forEach(scriptBox => {
                scriptContainer.prepend(scriptBox);
            });
        }

        searchBar.addEventListener('input', filterScripts);
        filterOptions.forEach(option => option.addEventListener('change', filterScripts));

        window.onclick = function(event) {
            if (!event.target.matches('.filter-button')) {
                document.getElementById('filter-dropdown').style.display = "none";
            }
        };
    </script>
</body>
</html>
